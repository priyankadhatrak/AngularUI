<div class="row">
    <div class="col-xs-12">
        <img height="400px" width="400px" [src]="receipe.imagePath" alt="{{ receipe.name }}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ receipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn=group" appDropdown>
            <button type="button" class="btn btn-primary dropdown toggle">Manage Receipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddShoppingList()" style="cursor:pointer;">Add Ingredients to shopping list</a></li>
                <li><a href="#">Edit Receipe </a></li>
                <li><a href="#">Delete Receipe</a></li>
            </ul>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        {{ receipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Ingredients: </h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of receipe.ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </li>
        </ul>
    </div>
</div>
